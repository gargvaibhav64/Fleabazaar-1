{% extends "base.html" %}

{% block content %}

<main>
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">Checkout form</h2>
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <form method="POST" class="card-body">
            {% csrf_token %}

            <h3>Address</h3>

            <div class='hideable_shipping_form'>

              <div class="md-form mb-5">
                <input type='text' id='first_name' name='first_name' class='form-control' />
                <label for="first_name" class="">First Name</label>
              </div>

              <div class="md-form mb-5">
                <input type='text' id='last_name' name='last_name' class='form-control' />
                <label for="last_name" class="">First Name</label>
              </div>

              <div class="md-form mb-5">
                <input type='email' id='email' name='email' class="form-control">
                <label for='email' class="">Email</label>
              </div>

              <div class="md-form mb-5">
                <input type='text' id='street_address' name='street_address' class='form-control' />
                <label for="street_address" class="">Address</label>
              </div>

              <div class="md-form mb-5">
                <input type='text' id='apartment_address' name='apartment_address' class='form-control' />
                <label for="apartment_address" class="">Address 2 (optional)</label>
              </div>


              <div class="col-lg-4 col-md-12 mb-4">
                <label for="country">Country</label>
                {{ form.country }}
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              <div class="md-form mb-5">
                <input type='text' id='state' name='state' class='form-control' />
                <label for="state" class="">State</label>
              </div>


              <div class="md-form mb-5">
                <label for="zip">Zip</label>
                <input type='text' id='zip' name='zip' class='form-control' />
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>

            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Proceed to Payment</button>

          </form>

        </div>

      </div>

    </div>

  </div>
</main>


{% endblock content %}
